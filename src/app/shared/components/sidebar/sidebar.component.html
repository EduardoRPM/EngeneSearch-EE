<aside class="w-64 flex flex-col border-r-2 min-h-screen">
  <div class="p-6 pb-10 flex items-center gap-3">
    <img src="/assets/logoN.png" alt="logo" class="w-8 h-8" />
    <h1 class="text-xl font-bold">EngeSearch</h1>
  </div>
  <nav class="flex-1 p-4">
    <ul class="space-y-2">
      <li *ngFor="let item of menuItems">
        <a
          [routerLink]="item.href"
          routerLinkActive="bg-[#E8E6FF] text-[#3D4676]"
          [ngClass]="{
            'text-gray-700 hover:bg-gray-200': !isActive(item.href)
          }"
          class="px-4 py-2 rounded transition flex items-center gap-2"
        >
          <ng-container [ngSwitch]="item.icon">
            <svg *ngSwitchCase="'home'" class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
              <path
                fill-rule="evenodd"
                d="M1.5 7.125c0-1.036.84-1.875 1.875-1.875h6c1.036 0 1.875.84 1.875 1.875v3.75c0 1.036-.84 1.875-1.875 1.875h-6A1.875 1.875 0 0 1 1.5 10.875v-3.75Zm12 1.5c0-1.036.84-1.875 1.875-1.875h5.25c1.035 0 1.875.84 1.875 1.875v8.25c0 1.035-.84 1.875-1.875 1.875h-5.25a1.875 1.875 0 0 1-1.875-1.875v-8.25ZM3 16.125c0-1.036.84-1.875 1.875-1.875h5.25c1.036 0 1.875.84 1.875 1.875v2.25c0 1.035-.84 1.875-1.875 1.875h-5.25A1.875 1.875 0 0 1 3 18.375v-2.25Z"
                clip-rule="evenodd"
              />
            </svg>
            <svg *ngSwitchCase="'search'" class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" d="m21 21-4.35-4.35m0 0A7.5 7.5 0 1 0 5.64 5.64a7.5 7.5 0 0 0 10.61 10.61Z" />
            </svg>
            <svg *ngSwitchCase="'bookmark'" class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" d="M6 3.75A2.25 2.25 0 0 1 8.25 1.5h7.5A2.25 2.25 0 0 1 18 3.75v18l-6-3-6 3v-18Z" />
            </svg>
            <svg *ngSwitchDefault class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24">
              <circle cx="6" cy="18" r="2" />
              <circle cx="18" cy="18" r="2" />
              <circle cx="12" cy="6" r="2" />
              <line x1="6" y1="18" x2="12" y2="6" />
              <line x1="12" y1="6" x2="18" y2="18" />
              <line x1="6" y1="18" x2="18" y2="18" />
            </svg>
          </ng-container>
          {{ item.label }}
        </a>
      </li>
    </ul>
  </nav>
</aside>
